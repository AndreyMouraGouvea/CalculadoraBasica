<!-- script java -->
	<script>
		alert("Seja Bem Vindo a Calculadora");

// operações ----------//----
	function Soma(){
		var n1 = parseInt(document.getElementById('n1').value);
		var n2 = parseInt(document.getElementById('n2').value);
		document.getElementById('resultado').value = n1+n2; 
	}

	function Subtração(){
		var n1 = parseInt(document.getElementById('n1').value);
		var n2 = parseInt(document.getElementById('n2').value);
		document.getElementById('resultado').value = n1-n2;
	}

	function Multiplicação(){
		var n1 = parseInt(document.getElementById('n1').value);
		var n2 = parseInt(document.getElementById('n2').value);
		document.getElementById('resultado').value = n1*n2;
	}

	function Divisão(){
		var n1 = parseInt(document.getElementById('n1').value);
		var n2 = parseInt(document.getElementById('n2').value);
		document.getElementById('resultado').value = n1/n2;
	} 
	//math.pow para expoente, potencia.
	function Exponenciação(){
		var n1 = parseInt(document.getElementById('n1').value);
		var n2 = parseInt(document.getElementById('n2').value);
		document.getElementById('resultado').value = Math.pow(n1,n2); //math.pow é a função para fazer uma potencia 
	
	}

	</script>

<div class="container-fluid">

		<label for="n2">Número 2</label>

		<label for="resultado">Resultado</label>

			<button onclick="Multiplicação()" id="multiplicacao">x</button>
